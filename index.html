<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>CPU Fighter - เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pixel.css">
</head>
<body class="pixel-bg">
    <div class="login-container">
        <h1 class="pixel-title">CPU FIGHTER</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="อีเมล" required>
            <input type="password" id="password" placeholder="รหัสผ่าน" required>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
        <form id="register-form">
            <input type="text" id="reg-username" placeholder="ชื่อผู้ใช้" required>
            <input type="email" id="reg-email" placeholder="อีเมล" required>
            <input type="password" id="reg-password" placeholder="รหัสผ่าน" required>
            <button type="submit">สมัครสมาชิก</button>
        </form>
        <div id="login-message"></div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
