<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CPU Fighter - ล็อกอิน</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pixel.css"> <!-- ถ้ามี -->
    <link rel="stylesheet" href="css/mobile.css">
    <!-- Firebase SDK (ใช้แบบ modular หรือ global ก็ได้ ที่นี่ใช้ global เพื่อความง่าย) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
</head>
<body class="pixel-bg">
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="pixel-title">CPU FIGHTER</h1>
            <p class="auth-subtitle">ล็อกอินหรือลงทะเบียน</p>

            <!-- ปุ่ม Social Login -->
            <button id="google-login" class="social-btn google">
                <img src="assets/icons/google.svg" alt="Google"> ดำเนินการต่อโดยใช้ Google
            </button>
            <button id="apple-login" class="social-btn apple">
                <img src="assets/icons/apple.svg" alt="Apple"> ดำเนินการต่อด้วย Apple
            </button>

            <div class="divider">หรือ</div>

            <!-- ฟอร์มอีเมล (เริ่มซ่อนไว้) -->
            <div id="email-form" class="email-form">
                <input type="email" id="email" placeholder="อีเมล" required>
                <input type="password" id="password" placeholder="รหัสผ่าน" required>
                <button id="email-submit" class="email-btn">ดำเนินการต่อ</button>
            </div>

            <!-- ปุ่มแสดงฟอร์มอีเมล (ถ้าซ่อนไว้) -->
            <button id="show-email" class="text-btn">ใช้อีเมล</button>

            <!-- ข้อความแสดงผล -->
            <div id="auth-message" class="auth-message"></div>

            <!-- Loading Spinner -->
            <div id="loading" class="loading-spinner" style="display: none;"></div>
        </div>
    </div>

    <!-- Firebase Config (ต้องเปลี่ยนเป็นของโปรเจกต์คุณ) -->
    <script>
        const firebaseConfig = {

        };

    <!-- main.js สำหรับจัดการ events -->
    <script src="js/main.js"></script>
</body>
</html>
